AWSTemplateFormatVersion: '2010-09-09'
Transform:
  - AWS::Serverless-2016-10-31
Description: Lambda function and API Gateway setup for D&D Dungeon Master backend.

Parameters:
  WebSocketApiUrl:
    Type: String
    Description: The URL of the API Gateway WebSocket API.


Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaDynamoDBPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:UpdateItem                  
                  - dynamodb:PutItem
                  - dynamodb:DeleteItem
                  - apigateway:ManageConnections
                  - apigateway:PostToConnection
                  - execute-api:ManageConnections
                Resource: "*"
        - PolicyName: LambdaLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
        - PolicyName: AccessSecret
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:dd_open_ai_key*


  # Lambda Function
  DungeonMasterLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.12
      CodeUri: ./src/
      Timeout: 300
      AutoPublishAlias: "staged"
      AutoPublishAliasAllProperties: true
      Environment:
        Variables:
          WEBSOCKET_API_URL: !Ref WebSocketApiUrl
